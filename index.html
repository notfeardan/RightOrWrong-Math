<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Or Wrong Math Edition</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Right Or Wrong</h1>
      </div>
      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" id="value-10" name="questions" value="10" />
              <span class="best-score">
                <span>Best Score:</span>
                <span id="best-score-value">0.0s</span>
              </span>
            </div>
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" id="value-25" name="questions" value="25" />
              <span class="best-score">
                <span>Best Score:</span>
                <span id="best-score-value">0.0s</span>
              </span>
            </div>
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" id="value-50" name="questions" value="50" />
              <span class="best-score">
                <span>Best Score:</span>
                <span id="best-score-value">0.0s</span>
              </span>
            </div>
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" id="value-99" name="questions" value="99" />
              <span class="best-score">
                <span>Best Score:</span>
                <span id="best-score-value">0.0s</span>
              </span>
            </div>
          </div>
          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>
      <div class="card" id="game-page" hidden>
        <div class="item-container"></div>
        <div class="item-footer">
          <button class="wrong" type="button">Wrong</button>
          <button class="right" type="button">Right</button>
        </div>
      </div>
      <div class="card" id="score-page" hidden>
        <div class="score-container">
          <h1 class="title">Your Time:</h1>
          <h1 class="final-time">3.4s</h1>
          <h1 class="base-time">Base Time: 2.1s</h1>
          <h1 class="penalty-time">Penalty: +1.0s</h1>
        </div>
        <div class="score-footer">
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
